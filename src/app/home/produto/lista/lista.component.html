<main role="main" class="pb-3">
  <h1>Lista de Produtos</h1>
  <hr>
  <p>
    <a class="btn btn-info" [routerLink]="['/produto/cadastro-produtos']">Novo Produto</a>
  </p>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Fornecedor</th>
        <th>Valor</th>
        <th>Ativo?</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let produto of produtos'>
        <td>
          <img [src]="setSrcImg(produto.picture.imagemUpload64)" title="{{ produto.nome }}" alt="{{ produto.picture.name }}" style="width: 70px; height: 100px">
        </td>
        <td>
          {{ produto.nome }}
        </td>
        <td>
          {{ produto.nomeFornecedor }}
        </td>
        <td>
          {{ produto.valor | currency:'BRL':symbol:'1.2-2' }}
        </td>
        <td>
          <input class="check-box" [checked]="produto.ativo === true" type="checkbox" (change)="updateAtivo(produto, $event.target.checked)">
        </td>
        <td class="text-right">
          <a class="btn btn-warning" href="#">
            <span class="fa fa-search"></span>
          </a>
          <a class="btn btn-info" href="/produto/edit-product/{{produto.id}}">
            <span class="fa fa-pencil-alt"></span>
          </a>
          <a class="btn btn-danger">
            <span class="fa fa-trash" (click)="deleteProduct(produto)"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</main>
