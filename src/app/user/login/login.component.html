<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <!-- <form class="example-form"> -->
    <form (ngSubmit)="login()" [formGroup]="userForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="email" class="form-control" type="text" name="email">
          <!-- <input matInput placeholder="Username"> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <!-- <input matInput placeholder="Password"> -->
          <input matInput placeholder="Password" formControlName="password" class="form-control" type="password"
            name="password">
        </mat-form-field>
      </mat-card-content>
      <!-- <button mat-stroked-button color="accent" class="btn-block">Log in</button> -->

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Login</button>
    </form>
  </mat-card>
</div>
